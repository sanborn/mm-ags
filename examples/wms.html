<!doctype html>
<html>
  <head>
    <title>WMS (Tiled) Example</title>
    <link rel="stylesheet" href="css/test_app.css" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div id="map"></div>
      </div>
    </div>
    <script src="../lib/modestmaps.js"></script>
    <script src="../src/ags.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        var layers = [];

        var base = new AGS.Layer.Tiled('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{Z}/{Y}/{X}');
        layers.push(base);

        var wms = new AGS.WMSLayer('http://v2.suite.opengeo.org/geoserver/wms/', {
          layers: 'medford:buildings'
        });
        layers.push(wms);

        window.map = new MM.Map('map', layers);
        map.setCenterZoom(new MM.Location(42.326515, -122.875595), 13);
      };
    </script>
  </body>
</html>
